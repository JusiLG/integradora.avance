    <font color="white">
        <font size="5">
            <center><h2>Registro de dulces</h2></center>
            <br>
        </font>
        <form action="" method="GET">
            <div class="container">
                <!--Row 1-->
                <div class="row">
                    <div class="col-sm">
                        <label>ID dulce</label>
                        <br>
                        <input type="number" id="idDulce" name="idDulce" />
                    </div>
                    <div class="col-sm">
                        <label>Nombre Producto</label>
                        <br>
                        <input type="text" id="nombreProducto" name="nombreProducto"
                            placeholder="Ej. Sabritas Adobadas" />
                    </div>
                    <div class="col-sm">
                        <label>Categoria</label>
                        <br>
                        <input list="categoria" name="categoria" placeholder="Ej. Papas Fritas" />
                        <datalist id="categoria">
                            <option value="Chocolte">
                            <option value="Papas Fritas">
                            <option value="Gomitas">
                        </datalist>
                    </div>
                    <div class="col-sm">
                        <label>Marca</label>
                        <br>
                        <input list="marca" name="marca" placeholder="Ej. Sabritas" />
                        <datalist id="marca">
                            <option value="Ricolino">
                            <option value="Bubbaloo">
                            <option value="Lucas">
                        </datalist>
                    </div>
                </div>
                <!--Row 2-->
                <div class="row">
                    <div class="col-sm">
                        <label>Precio</label>
                        <br>
                        <input type="number" id="precio" name="precio" placeholder="Ej. 13.00" />
                    </div>
                    <div class="col-sm">
                        <label>Descuento</label>
                        <br>
                        <input type="number" id="descuento" name="descuento" placeholder="Ej. 0" />
                    </div>
                    <div class="col-sm">
                        <label>Caducidad</label>
                        <br>
                        <input type="text" id="caducidad" name="caducidad" placeholder="Ej. 31/07/2021" />
                    </div>
                    <div class="col-sm">
                        <label>Existencia</label>
                        <br>
                        <input type="number" id="existencia" name="existencia" placeholder="Ej. 8" />
                    </div>
                </div>
                <!--Row 3-->
                <div class="row">
                    <div class="col-sm">
                        <label>Imagen</label>
                        <br>
                        <input type="file" id="imagen" name="imagen" />
                    </div>
                    <div class="col-sm">
                        <label>Costo de mayoreo</label>
                        <br>
                        <input type="number" id="costMayoreo" name="costMayoreo" placeholder="Ej. 9.00" />
                    </div>
                    <div class="col-sm">
                        <label>Cantidad de mayoreo</label>
                        <br>
                        <input type="number" id="cantMayoreo" name="cantMayoreo" placeholder="Ej. 20" />
                    </div>
                    <div class="col-sm">
                        <label>Lote</label>
                        <br>
                        <input type="number" id="lote" name="lote" placeholder="Ej. 5" />
                    </div>
                </div>
                <!--Row 4-->
                <div class="row" align="right">
                    <div class="col-sm">
                        <br>
                        <input type="submit" name="Aceptar" value="Aceptar">
                        <input type="reset" value="Reestablecer" />
                    </div>
                </div>
                <!--Row 5-->
                <div class="row" align="center">
                    <div class="col-sm">
                        <img src="img/Dulces.png" style="width: 25%;" alt="">
                        <img src="img/Dulces2.png" style="width: 20%;" alt="">
                    </div>
                </div>
            </div>
        </form>
